<body>
    <script>
        var checkPerfectNumber = function(num) {
    sum=0
    for(i=1;i<num;i++){
        if(num%i===0){
        sum+=i
        }
        
    }
    if(sum===num){
        return true
    }else{
        return false
    }
};

console.log(checkPerfectNumber(27));

    </script>
