<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(nums1,nums2) {
            
        r=[...nums1,...nums2].sort((a,b)=>a-b)
        len=r.length
        ind=Math.floor(len/2)
        // return r
        if(len%2==0){
            return ((r[ind-1])+(r[ind]))/2
        }else{
            return r[ind]
        }
        }
       
        console.log(fun([1,3],[2]));
    </script>
</body>
</html>
