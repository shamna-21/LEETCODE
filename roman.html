<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function romanToInt(s){
    a=[]
    sum=0
    for(i=0;i<s.length;i++){
        s[i]=='I'?a.push(1):s[i]=='V'?a.push(5):s[i]=='X'?a.push(10):s[i]=='L'?a.push(50):s[i]=='C'?a.push(100):s[i]=='D'?a.push(500):s[i]=='M'?a.push(1000):a.push(0);
   
    }
for(j=0;j<a.length;j++){
    if(a[j]<a[j+1]){
        sum-=a[j]
    }else{
        sum+=a[j]
    }
}
    
    return sum
}
console.log(romanToInt('LVIII'));
    </script>
</body>
</html>
