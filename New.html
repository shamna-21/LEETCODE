<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function name(a,b) {
            c=[]
           for(i=0;i<a.length;i++){
            for(j=0;j<b.length;j++){
                if (a[i]===b[j]){
            c.push(a[i])
                }
            }
           }
           z= new Set(c)
           y=[...z]
           return y
        }
        console.log(name([1,2,2,1],[2,2]));
        
    </script>
</body>
</html>
