    <script>
        var subtractProductAndSum = function(n) {
    let a=String(n).split('').map(Number)
     let b=a.reduce((a,b)=>a+b,0)
let c=a.reduce((a,b)=>a*b,1)
return c-b;
};

subtractProductAndSum(555)
    </script>
