<body>
    <script>
        function twoSum(nums,t){
   
    a=[];
    for(i=0;i<nums.length;i++){
        for(j=i+1;j<nums.length;j++){
            if(nums[i]+nums[j]==t){
                a.push(i)
                a.push(j)

            }
        }
    }
    return a
}
target=18;
nums=[2,7,11,15];
console.log(twoSum(nums,target))
    </script>
</body>
