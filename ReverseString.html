<body>
    <script>
        var reverseWords = function(s) {
            var a=s.trim()
   var b=a.split(/\s+/g)
   var c=b.reverse()
   var d=c.join(" ")
   return d
};
var z=reverseWords("  how are you")
console.log(z);
    </script>
</body>
