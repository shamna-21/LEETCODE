<body>
    <script>
       var findDuplicates = function(nums) {
    var filter=nums.filter((itm)=>nums.indexOf(itm)!==nums.lastIndexOf(itm))
    var setteditem=new Set(filter)
    var toarray=Array.from(setteditem)
    return toarray
};
console.log(findDuplicates([1,2,3,2,3,4,5,6,7,5]));

    </script>
</body>
