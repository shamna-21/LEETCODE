<body>
    <script>
        function removeElement(nums, val) {
    let b=0
    for(let i=0;i<nums.length;i++){
        if(nums[i]!=val){
          nums[b]=nums[i];
          b++
        }
    }
    return b
};

const nums = [3, 2, 2, 3];
        const val = 3;
        const newLength = removeElement(nums, val);

        console.log( nums.slice(0,newLength));

    </script>
</body>
