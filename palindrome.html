<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function palindrome(x){
            a=String(x)
            if(a.split('').reverse().join('')==a){
                return true;
            }else{
                return false;
            }
        }
        x=123;
        console.log(palindrome(x));
    </script>
</body>
</html>
