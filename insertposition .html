<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function insert(nums,target) {
          a=nums.sort((a,b)=>a-b)
          if(a.includes(target)){
            return a.indexOf(target)
          }else{
            a.push(target)
            a.sort((a,b)=>a-b)

            return a.indexOf(target)
          }
        }
       console.log(insert([1,3,5,6],2));
   
    </script>
</body>
</html>
