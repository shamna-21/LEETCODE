<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="main-content">
        <div class="image-container">
            <img src="https://www.istats.com/wp-content/uploads/2018/01/best-website-builder.jpeg" alt="Placeholder Image">
        </div>
        <div class="text-container">
            <h1>Welcome to Our Website</h1>
            <p>
                This is a simple example of combining Flexbox and Grid layout.
                The first section displays an image, and the second section contains
                content styled using CSS Grid. This layout is fully responsive.
            </p>
            <button class="btn">Learn More</button>
        </div>
    </section>
</body>
</html>
