<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursion</title>
</head>
<body>
    <script>

        function fact(n){
            if(n==0){
                return 1;
            }
            else{
                return n*fact(n-1)
            }
        }
        let num=8
        
        document.write(fact(num));
    </script>
</body>
</html>
