    <title>reverseinteger</title>
</head>
<body>
    <script>
        function fun(x) {
            let bit = Math.pow(2,31) - 1 
            

            b=String(Math.abs(x))
       c=Number(b.split('').reverse().join(''))
       if(x<0){
        c=-c
       } 
       if(c > (bit) || c < -(bit)){
        return 0
    }
       return c
        }
       

       console.log(fun(-123));
       

       
    </script>
</body>
