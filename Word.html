<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var findWordsContaining = function(words, x) {
            k=[]
   for(i=0;i<words.length;i++){
    if(words[i].includes(x)){
        k.push(i)
    }
   }
   return k
};
document.write(findWordsContaining(["leet","code"],'e'))
    </script>
</body>
