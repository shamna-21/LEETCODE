    <script>
        var detectCapitalUse = function(word) {
    if(word.toUpperCase()===word){
        return true
    }else if(word.toLowerCase()===word){
        return true
    }else if(word.slice(0,1).toUpperCase()===word[0]&& word.slice(1).toLowerCase()===word.slice(1)){
        return true
    }else{
        return false
    }

};
console.log(detectCapitalUse("USA"));

    </script>
